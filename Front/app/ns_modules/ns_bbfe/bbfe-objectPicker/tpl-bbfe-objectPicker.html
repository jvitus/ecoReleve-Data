<div class="input-group picker">
  <span class="input-group-btn ">
    <button type="button" id="detailsShow" class="btn <%=iconFont%>"  title="See detail">
    </button>
  </span>
  <input <%= disabled %> class="form-control <%= required %>" name="<%= key %>" type="<%=type%>" value="<%= value %>" data_value="<%= data_value %>">
  <span class="input-group-btn picker">
    <button type="button" class="btn <%= visu %> glyphicon-plus">
    </button>
  </span> 
</div>


<div class="modal-outer" id="modal-outer">
      <div class="modal full-height clearfix white">
        <div class="col-xs-5 full-height no-padding">
          <div class="toolbar top">
            <legend class="inherit">Identify <%= pickerTitle %></legend>
          </div>
          <div class="crop2">
            <br>
            <div id="filter"></div>
          </div>
          <div class="toolbar bottom">
              <button type="button" class="btn btn-success pull-right" id="btnFilterPicker">
                Search&nbsp;<span class="reneco reneco-search"></span>
              </button>
          </div>
        </div>

        <div class="col-xs-7 full-height no-padding dark">
          <div class="toolbar top">
            <button type="button" class="btn btn pull-right cancel">
              Cancel
            </button>
          </div>
          <div class="crop2 crop-paginator">
            <br>
            <div id="grid" class=""></div>
          </div>
          <div id="paginator" class="paginator"></div>
          <div class="toolbar bottom">
            <button id="new" type="button" class="btn btn-success pull-right">
              Create new&nbsp;
              <span class="reneco reneco-entrykey"></span>
            </button>
          </div>
        </div>
        <div id="creation" class="pos-abs hidden full-height col-xs-12 no-padding"></div>
      </div>
</div>
